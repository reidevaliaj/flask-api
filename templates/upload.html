<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Extractor</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mYIY2nvTdI6jV7Y2e1NQeCTZfJ4qZ8F5h5pR2hLkzi1Fki2QhDI65/Br" crossorigin="anonymous">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">PDF Data Extractor</h1>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="pdfFile" class="form-label">Select a PDF file</label>
            <input class="form-control" type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload & Extract</button>
        </form>
      </div>
    </div>

    <h2 class="mb-3">Past Reports</h2>
    <ul class="list-group">
      {% for row in past %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <a href="{{ url_for('download_file', filename=row['filename']) }}" class="me-3">{{ row['filename'] }}</a>
            <a href="{{ url_for('show_result', report_id=row['id']) }}">View Data</a>
          </div>
          <span class="badge bg-secondary">{{ row['created_at'] }}</span>
        </li>
      {% else %}
        <li class="list-group-item">No reports yet.</li>
      {% endfor %}
    </ul>
  </div>

  <!-- Bootstrap JS and dependencies via CDN (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoYkM6Q/zQ+1p/SsZSZJ6Szh5Y5kHU5awsuZVVFIhvjI" crossorigin="anonymous"></script>
</body>
</html>
